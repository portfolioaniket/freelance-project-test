 <!-- Table -->
    <table class="w-full table-fixed text-left text-[14px]">
      <thead>
        <tr class="bg-[#f0f0f0]">
          <th class="p-2 py-4 font-semibold rounded-tl-lg">Application Group</th>
          <th class="p-2 py-4 font-semibold">Idle Time Configuration</th>
          <th class="p-2 py-4">  <div class="flex items-center justify-end">
      <input type="text" placeholder="Search" class="p-1 px-2 border border-[1px] border-[#d0cacadb] font-normal focus:outline-none rounded w-2/3 placeholder-text-sm" />
    </div> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of applicationGroups; let i=index" class="border-b">
          <td class="p-2 cursor-pointer font-light hover:text-[#4cb2b2]">{{ group.name }}</td>
          <td class="p-2 font-light"><span class="group">Default <button class="ml-2 text-teal-500  hidden group-hover:inline-block hover:text-teal-600">
              <i class="fas fa-pen-to-square text-teal-500 text-[15px] font-semibold hover:text-teal-600 cursor-pointer"></i>
            </button></span></td>
          <td class="p-2">
            <button
              class="px-3 py-1 mr-6 rounded border text-sm"
              [ngClass]="{
                'bg-green-500 text-white': group.isProductive,
                'bg-white text-gray-700 border-gray-300 hover:text-green-500 hover:border-green-500': !group.isProductive
              }"
              (click)="setProductive(i)"
            >
              PRODUCTIVE
            </button>
            <button class="px-3 py-1 rounded border text-sm 
            bg-white text-gray-700 border-gray-300 "
            [ngClass]="{
                'bg-[#ffa500] text-white': group.isNonProductive,
                'bg-white text-gray-700 border-gray-300 hover:text-[#ffa500] hover:border-[#ffa500]': !group.isNonProductive
              }"
              (click)="setNonProductive(i)"
            >NON-PRODUCTIVE</button>
          </td>
        </tr>
      </tbody>
    </table>
